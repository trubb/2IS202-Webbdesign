<!DOCTYPE html>

<html>
	<head>
		<title>Form</title>
		<meta charset = "UTF-8" />
	</head>

	<body>
		<section>
			<!-- form with a ton of elements -->
			<h1>Form</h1>
				<form
					action="/join.php"
					method="post">
					<!--if we use get the form data is visible
					in the address field, let's keep it secret.
					GET has size limitations by the way -->

					<p>
						<label for="FirstName">First name:</label>
						<input type="text" name="firstname" id="FirstName" size="30" required placeholder="Your first name">
					</p>
					<p>
						<label for="theEmail">Email:</label>
						<input type="email" name="theEmail" id="theEmail" size="35" pattern="\S+@\S+\.\S+" required placeholder="Email on the form you@domain.top">
					</p>
					<p>
						<label for="telenumber">Telephone number:</label>
						<input type="tel" name="telenumber" id="telenumber" size="30" placeholder="Telephone number">
					</p>
					<p>
						<label for="urlsite">Website:</label>
						<input type="url" name="urlsite" id="urlsite" size="30" placeholder="Website url">
					</p>
					<p>
						<label for="range0">Range (1 - 10):</label>
						<input type="range" min="1" max="10" name="range0" id="range0" size="30">
					</p>

<!--
	date is unsupported in firefox and ie versions before 12
					<p>
						<label for="dateput">Choose a date</label>
						<input type="date" name="dateput">
					</p>
-->					
					<!-- color is not supported by all browsers -->
					<p>
						<label>Color</label>
						<input type="color">
					</p>
					<p>Enter your username and password:</p>
						<p>
							Username: <input type="text" size="30">
							<br>
							Password: <input type="password" size="30">
						</p>
					<p>
						Tell us your backstory:<br>
						<textarea name="backstory" rows="5" cols="30">Please enter your story in this field...</textarea>
					</p>
					<p>
						Would you like to subscribe to the mailing list?
					</p>
					<p>
						<input type="radio" name="mailinglist" value="yes" id="Yes">
						<label for="Yes">Yes</label>

						<input type="radio" name="mailinglist" value="no" id="No">
						<label for="No">No</label>
					</p>

					<fieldset>
					<legend> Select the species you would like to receive</legend>
						<input type="checkbox" name="species" value="smbass">
						<label>Smallmouth Bass</label>
					<br>
						<input type="checkbox" name="species" value="loach">
						<label>Loach</label>
					<br>
						<input type="checkbox" name="species" value="cod">
						<label>Cod</label>
					</fieldset>
					
					<p>
						<select name="peopleandfood" multiple size="10">
						<optgroup label="nationalities">
							<option value="kanuck">Kanuck</option>
							<option value="aussie">Aussie</option>
							<option value="amris" selected>Amris</option>
							<option value="britt">Britt</option>
							<option value="tysk">Tysk</option>
						</optgroup>
						<optgroup label="snacks">
							<option value="crisps">Crisps</option>
							<option value="chips">Chips</option>
							<option value="sauerkraut">sauerkraut</option>
							<option value="nachos">Nachos</option>
							<option value="beer">Beer</option>
						</optgroup>
						</select>
					</p>
					<p>
						Use the browse button to attach a file to send:
					</p>
					<p>
						<input type="file" size="30">
					</p>
					<p>
						<label for="meterer">Report:</label>
						<meter value="8000" min="0" max="13337" id="meterer"></meter>
					</p>
					<p>
						<progress value="6666" max="10000"></progress>
					</p>
					
					<!-- end triggers -->
					<section>
					<h2>Finish the form</h2>
						<input type="submit" value="Submit form">
						<br>
						<input type="reset" value="Clear form">
						<br>
						<input type="button" value="This will definitely not explode the page">
						<!-- <input type="image" src="submit.jpg" alt="Submit button"> -->
						<br>
						<button type="submit">
							<img src="../images/add.jpg" alt="add" height="20">
						</button>
						<br>
						<input type="hidden" name="bookmark" value="fillervalue">
					</section>

				</form>
		</section>
	</body>
</html>
