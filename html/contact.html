<!DOCTYPE html>

<html lang="sv">
<head>
	<title>Kontakt - Djupviks Hamn</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans" rel="stylesheet">
</head>

<body>

	<!-- page header -->
	<header>
		<!-- header image -->
		<img id="headerImage" src="../images/layout/header.png" 
		alt="Sidans rubrikbild, vy över havet vid solnedgång"/>

		<!-- index page for djupviks hamn -->
		<h1 id="pageHeader"><span>Djupvik</span></h1>

		<!-- site navigation -->
		<nav>
			<ul id="nav">
				<li><a href="../index.html">Start</a></li>
				<li><a href="./info.html">Information</a></li>
				<li><a href="./guest.html">Gästplatser</a></li>
				<li><a href="./history.html">Historia</a></li>
				<li><a href="./contact.html" class="active">Kontakt</a></li>
				<li><a href="./members.html">Medlemsinfo</a></li>
				<li><a href="./english.html">In English</a></li>
			</ul>
		</nav>

	</header>
	
	<!-- form for contact -->
	<!-- all fields will need to have their input sanitized when implemented -->
	<section class="container">
		<section class="content" id="contact_form">
			
			<h2>Kontakta oss:</h2>
			
				<!-- placeholder action until it can be properly added at a later stage -->
				<form action="/post.php" method="post">
					<fieldset>
						<!-- request title -->
						<p>
							<input type="text" name="rubrik" id="rubrik" 
							size="35" placeholder="Skäl till att du kontaktar oss" />
						</p>

						<!-- description of the request -->
						<p>
							<!-- Not sure if a label is the best way to clarify this
							 field as there is a nice placeholder text. 
							 commented out for now -->
							<!-- <label for="description">Beskrivning:</label> -->
							<textarea name="beskrivning" rows="5" cols="30" placeholder="Beskrivning av ditt ärende"></textarea>
						</p>

						<!-- area for which the request applies -->
						<p>
							<select name="omrade" size="4">
							<optgroup label="Vilket område gäller ärendet?">
								<option value="batplats">Båtplats</option>
								<option value="medlem">Medlem</option>
								<option value="ovrigt">Övrigt</option>
							</optgroup>
							</select>
						</p>

						<!-- how the requester wants to be contaacted -->
						<p>
							Hur vill du bli kontaktad?

							<input type="radio" name="kontaktTyp" value="perMail" id="perMail" />
							<label for="perMail">Mail</label>

							<input type="radio" name="kontaktTyp" value="perTelefon" id="perTelefon" />
							<label for="perTelefon">Telefon</label>

							<input type="radio" name="kontaktTyp" value="noContact" id="noContact" />
							<label for="noContact">Jag vill inte bli kontaktad</label>
						</p>

						<!-- telephone number if the user wants to be contacted by phone-->
						<p>
							<label for="teleNummer">Telefonnummer:</label>
							<input type="tel" name="teleNummer" id="teleNummer" size="14" placeholder="Telefonnummer" />
						</p>

						<!-- mail address if the user wants to be contacted via it -->
						<p>
							<label for="emailAddress">Email:</label>
							<input type="email" name="emailAddress" id="emailAddress" 
							size="35" pattern="\S+@\S+\.\S+" placeholder="Mailaddress" />
						</p>

						<!-- end triggers -->
						<div id="buttons">
							<input type="submit" value="Skicka" class="formbutton" />
						</div>

					</fieldset>
				</form>

		</section>
	</section>

	<!-- page footer -->
	<footer>
		<p>
			Är du medlem i hamnföreningen och saknar tillgång till medlemssidan? Skicka e-post till info [at] djupvikshamn.se
		</p>
	</footer>

</body>
</html>
